<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置适口 ：支持移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>乐淘商城</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
            <a href="#">前端好火</a>
        </div>
        <!-- 头像  -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="directory" style="display: block">
                        <a href="first.html">一级目录</a>
                        <a href="second.html" class="current">二级目录</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <!-- 右侧栏 -->
    <div class="main">
        <!-- 头部 -->
        <div class="header ">
            <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>


        <!-- 流式布局容器 container-fluid 特征: 宽度100%,  默认有左右的 15px padding -->
        <div class="container-fluid">
            <!-- 链接导航,路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
         <!-- 剩下部分 -->
         <div class="It_content">
             <!-- 添加按钮 -->
             <button class="btn btn-default" id="addList">添加分类</button>
             <!-- 表格 -->
             <table class="table table-bordered table-hover mt_20">
                 <thead>
                     <tr>
                         <th>序号</th>
                         <th>一级分类名称</th>
                         <th>二级分类名称</th>
                         <th>二级分类LOGO</th>
                     </tr>
                 </thead>
                 <tbody>
                    <!--挖坑 -->
                 </tbody>
             </table>
       
                <!-- 分页 -->
                <div class="text-right">
                     <!-- 准备分页容器 -->
                      <ul id="paginator"></ul>
                </div>


         </div>
          
            
        </div>
    </div>



        <!-- 模态框 -->
        <!-- 外层div是蒙层 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <!-- 内层模态框 -->
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red">
                            <i class="glyphicon glyphicon-info-sign"></i>
                            <span>您确定要退出后台管理系统吗？</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">退出</button>
                    </div>
                </div>
            </div>
        </div>
  

     <!-- 准备模板 -->
     <script type="text/html" id="secondTpl"> 
      {{each rows v i}}
        <tr>
            <td>{{(i+1)+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img style="height:50px;" src="{{v.brandLogo}}" alt=""></td>
        </tr>
      {{/each}}
</script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单的校验插件  -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
   <!-- 引入模态框 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
