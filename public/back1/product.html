<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置适口 ：支持移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>乐淘商城</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
            <a href="#">前端好火</a>
        </div>
        <!-- 头像  -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="directory">
                        <a href="first.html">一级目录</a>
                        <a href="second.html">二级目录</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <!-- 右侧栏 -->
    <div class="main">
        <!-- 头部 -->
        <div class="header ">
            <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>


        <!-- 流式布局容器 container-fluid 特征: 宽度100%,  默认有左右的 15px padding -->
        <div class="container-fluid">
            <!-- 链接导航,路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品首页</li>
            </ol>
            						
            <!-- 剩下部分 -->
            <div class="It_content">
                <!-- 添加按钮 -->
              <button class="addBtn btn btn-default">添加商品</button>
             
              <!-- 表格 --> 
              <table class="table table table-bordered table-hover mt_20">
                 <thead>
                     <tr>
                         <th width="10%">序号</th>
                         <th width="25%">商品名称</th>
                         <th width="25%">商品描述</th>
                         <th width="10%">商品库存</th>
                         <th width="10%">商品尺寸</th>
                         <th width="10%">商品状态</th>
                         <th width="10%">操作</th>
                     </tr>
                 </thead>
                 <tbody>
                     <!-- 挖坑 -->
                 </tbody>

             </table>
                <!-- 分页 -->
                <!-- 准备一个分页容器 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                                           
                </div>



            </div>   
        </div>

    </div>
        <!-- 模态框 -->
        <!-- 外层div是蒙层 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <!-- 内层模态框 -->
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red">
                            <i class="glyphicon glyphicon-info-sign"></i>
                            <span>您确定要退出后台管理系统吗？</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">退出</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- product的模态框 -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <!-- 内层模态框 -->
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
                        </div>
                        <div class="modal-body">
                            <!-- select下拉选框中不能设置默认值 -->
                            <!-- <select placeholder="请输入一级目录">
                                   <option>1</option>
                               </select> -->
                            <!-- 1.下拉菜单 -->
                            <div class="form-group">
                                
                                <div class="dropdown">
                                    <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                                        <span id="productText">请输入二级目录</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- <li><a href="#">1</a></li> -->
                                        <!-- 挖坑 -->
                                    </ul>
                                </div>
                                <!-- 由于下拉菜单的按钮时没有体叫功能的。所以这里利用隐藏域对添加的一级目录进行上传 -->
                                <input type="hidden" name="brandId">
                               <!--产品上下急架 -->
                                <input type="hidden" name="statu" value="1">
                            </div>
    
                           <!-- 商品名称 -->
                            <div class="form-group">
                                <input type="text" class="form-control mt_20" name="proName" placeholder="请输入商品名称">
                            </div>
                            
                            <!-- 商品描述 -->
                            <div class="form-group">
                               <textarea  class="form-control mt_20" name="proDesc" placeholder="请输入商品描述"></textarea>
                            </div>

                            <!-- 商品库存 -->
                            <div class="form-group">
                                <input type="text" class="form-control mt_20" name="num" placeholder="请输入商品库存">
                            </div>

                            <!-- 商品尺寸 -->
                            <div class="form-group">
                                <input type="text" class="form-control mt_20" name="size" placeholder="请输入商品尺寸">
                            </div>

                            <!-- 商品原价 -->
                            <div class="form-group">
                                <input type="text" class="form-control mt_20" name="oldPrice" placeholder="请输入商品原价">
                            </div>

                            <!-- 商品现价 -->
                            <div class="form-group">
                                <input type="text" class="form-control mt_20" name="price" placeholder="请输入商品现价">
                            </div>

                            <!-- 3.上传图片：是按钮格式，但是按钮是没有上传文件功能的，所以这里还是利用隐藏域 -->
                                <!-- 1. type:file
                                2. 必须指定name属性，因为后台通过这个name属性去获取图片
                                3. 必须data-url：指定图片上传的地址 -->
                            <div class="form-group">
                                <label for="fileupload" class="btn btn-default">添加图片</label>
                                <input type="file" id="fileupload" name="pic1" 
                                data-url="/product/addProductPic" style="display: none" multiple>
                            </div>
    
                           <!-- 4.图片的显示区 -->
                            <div class="form-group" id="imgBox">
                             
                                <!-- 准备一个专门用于校验的隐藏域, 这个专门用于标记图片上传是否满三张 -->
                                <input type="hidden" name="picStatus">
                            </div>
    
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary productAbtn">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    




    <!-- 准备数据1 -->
    <script type="text/html" id="productTpl">
    {{each rows v i}}
        <tr>
            <td>{{(i+1)+(page-1)*size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu===1?"已上架":"已下架"}}</td>
            <td>
            {{if v.statu===1}}
             <button class="btn btn-danger">下架</button>
            {{else}}
           <button class="btn btn-success">上架</button>
            {{/if}}
           </td>
        </tr>
    {{/each}}
    </script>

   <!-- 准备数据2 -->
   <script type="text/html" id="productTal">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.brandId}}">{{v.brandName}}</a></li>
    {{/each}}
   </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单的校验插件  -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
   <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入文件上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
